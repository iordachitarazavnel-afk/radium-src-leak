name: Build Fabric Mod JAR

# Rulează la push sau pull request pe branch-ul main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Grant execute permisiune pentru gradlew
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 4️⃣ Build mod cu Loom
      - name: Build Mod
        run: ./gradlew clean build

      # 5️⃣ Upload artifact – caută automat JAR remapat
      - name: Upload remapped JAR
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod-jar
          path: build/libs/*-remapped.jar
