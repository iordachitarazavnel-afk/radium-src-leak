name: Build Fabric Mod JAR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Grant execute permisiune pentru gradlew
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 4️⃣ Build mod + remap JAR
      - name: Build Mod
        run: ./gradlew clean build remapJar

      # 5️⃣ Upload artifact – orice jar generat în build/libs/
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod-jar
          path: build/libs/*.jar
