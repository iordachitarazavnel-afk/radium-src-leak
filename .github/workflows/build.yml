name: Build JAR

on:
  push:
    branches:
      - main  # sau branch-ul tău principal
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: my-built-jar
        path: build/libs/*.jar  # aici trebuie să fie calea exactă către .jar-ul tău

